<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Asia Scouting Network</title>
</head>

<body>
    <section class="container div-content">
        <div class="div-header">
            <ul>
                <li class="active">
                    <span>帳號建立</span>
                    <span class="border">Sign Up for Free</span>
                </li>
                <li class="active">
                    <span>基本資料</span>
                    <span class="border">Basic Info</span>
                </li>
                <li class="active">
                    <span>成績及運動表現</span>
                    <span class="border">Physical Performance</span>
                </li>
                <li class="active">
                    <span>聯繫資料</span>
                    <span class="border">Contact</span>
                </li>
                <li class="active">
                    <span>學科相關成績</span>
                    <span class="border">Academic Achievements</span>
                </li>
                <li>
                    <span>確認送出</span>
                    <span class="border">Submit</span>
                </li>
            </ul>
        </div>
        <div class="div-form">
            <div class="div-step">
                <ul>
                    <li class="list-step">
                        <img src="images/step-done.png" alt="">
                    </li>
                    <li class="list-step">
                        <img src="images/step-done.png" alt="">
                    </li>
                    <li class="list-step">
                        <img src="images/step-done.png" alt="">
                    </li>
                    <li class="list-step">
                        <img src="images/step-done.png" alt="">
                    </li>
                    <li class="list-step">
                        <img src="images/step-active-5.png" alt="">
                    </li>
                    <li class="list-step">
                        <img src="images/step-6.png" alt="">
                    </li>
                </ul>
            </div>
            <div class="div-scroll">
                <div class="row">
                    <div class="col s12">
                        <div class="col s12 text-orange center-align">
                            <div class="bg-orange d-inline-block mb-3 p-1">
                                <p class="m-0">
                                    <span>學業成績</span><br>
                                    <span>Academic Performance</span>
                                </p>
                            </div>
                        </div>
                        <div class="col s4 right-align">
                            <div class="mb-3">
                                <label for="">在校成績GPA</label>
                                <label class="small" for="">GPA</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <input id="" type="text" class="validate">
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s4 right-align">
                            <div class="mb-3">
                                <label for="">在校平均成績</label>
                                <label class="small" for=""></label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <input id="" type="text" class="validate">
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s12 text-orange center-align">
                            <div class="bg-orange d-inline-block mb-3 p-1">
                                <p class="m-0">
                                    <span>英文檢定</span><br>
                                    <span>Language Proficiency Tests</span>
                                </p>
                            </div>
                        </div>
                        <div class="col s4 right-align">
                            <div class="mb-3">
                                <label for="">托福考試成績</label>
                                <label class="small" for="">TOEFL iBT Scores</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <input id="" type="text" class="validate">
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s4 right-align">
                            <div class="mb-3">
                                <label for="">雅思考試成績</label>
                                <label class="small" for="" class="">IELTS Scores</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <input id="" type="text" class="validate">
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s4 right-align">
                            <div class="mb-3">
                                <label for="">多益考試成績</label>
                                <label class="small" for="">Other showcasing links</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <input id="" type="text" class="validate">
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s12 text-orange center-align">
                            <div class="bg-orange d-inline-block mb-3 p-1">
                                <p class="m-0">
                                    <span>美國大學入學檢定</span><br>
                                    <span>College Entrance Exam</span>
                                </p>
                            </div>
                        </div>
                        <div class="col s4 right-align">
                            <div class="mb-3">
                                <label for="">SAT考試成績</label>
                                <label class="small" for="">SAT Scores</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <input id="" type="text" class="validate">
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s4 right-align">
                            <div class="mb-3">
                                <label for="">ACT考試成績</label>
                                <label class="small" for="">ACT Scores</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <input id="" type="text" class="validate">
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s4 right-align">
                            <div class="mb-3">
                                <label for="">欲就讀科系</label>
                                <label class="small" for="">Interests in College Major</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <input id="" type="text" class="validate">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
