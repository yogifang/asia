<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Asia Scouting Network</title>
</head>

<body>
    <section class="container div-content">
        <div class="div-header">
            <ul>
                <li class="active">
                    <span>帳號建立</span>
                    <span class="border">Sign Up for Free</span>
                </li>
                <li class="active">
                    <span>基本資料</span>
                    <span class="border">Basic Info</span>
                </li>
                <li class="active">
                    <span>成績及運動表現</span>
                    <span class="border">Physical Performance</span>
                </li>
                <li class="active">
                    <span>聯繫資料</span>
                    <span class="border">Contact</span>
                </li>
                <li>
                    <span>學科相關成績</span>
                    <span class="border">Academic Achievements</span>
                </li>
                <li>
                    <span>確認送出</span>
                    <span class="border">Submit</span>
                </li>
            </ul>
        </div>
        <div class="div-form">
            <div class="div-step">
                <ul>
                    <li class="list-step">
                        <img src="images/step-done.png" alt="">
                    </li>
                    <li class="list-step">
                        <img src="images/step-done.png" alt="">
                    </li>
                    <li class="list-step">
                        <img src="images/step-done.png" alt="">
                    </li>
                    <li class="list-step">
                        <img src="images/step-active-4.png" alt="">
                    </li>
                    <li class="list-step">
                        <img src="images/step-5.png" alt="">
                    </li>
                    <li class="list-step">
                        <img src="images/step-6.png" alt="">
                    </li>
                </ul>
            </div>
            <div class="div-scroll">
                <div class="row">
                    <div class="col s12">
                        <div class="col s4 right-align">
                            <div class="mb-3">
                                <label for="">電子郵件</label>
                                <label class="small" for="" class="small">Contact Email</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <input id="" type="text" class="validate">
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s4 right-align">
                            <div class="mb-3">
                                <label for="user_birth">出生年月日</label>
                                <label class="small" for="user_birth">Birthdate</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <input id="" type="text" class="validate">
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s4 right-align">
                            <div class="mb-3">
                                <label for="user_school">就讀學校</label>
                                <label class="small" for="user_school">School</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <input id="" type="text" class="validate">
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s4 right-align">
                            <div class="mb-3">
                                <label for="user_city">居住城市</label>
                                <label class="small" for="user_city">What city do you live in?</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <input id="" type="text" class="validate">
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s4 right-align">
                            <div class="mb-3">
                                <label for="user_nationality">*國籍</label>
                                <label class="small" for="user_nationality">*Nationality</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <select class="browser-default" id="user_nationality">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s4 right-align">
                            <div class="mb-3">
                                <label for="user_link">其他資料或個人社群連結</label>
                                <label class="small" for="user_link">Other showcasing links</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <input id="user_link" type="text" class="validate" placeholder="請貼連結">
                            </div>
                        </div>
                        
                    </div>
                    <div class="col s12">
                        <p class="center-align text-purple">
                            *如有影片或其他檔案皆可email 至 service@findyourathlete.com<br>
                            並註明您的姓名及生日，謝謝！
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
