<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Asia Scouting Network</title>
</head>

<body>
    <section class="container div-content">
        <div class="div-header">
            <ul>
                <li class="active">
                    <span>帳號建立</span>
                    <span class="border">Sign Up for Free</span>
                </li>
                <li class="active">
                    <span>基本資料</span>
                    <span class="border">Basic Info</span>
                </li>
                <li>
                    <span>成績及運動表現</span>
                    <span class="border">Physical Performance</span>
                </li>
                <li>
                    <span>聯繫資料</span>
                    <span class="border">Contact</span>
                </li>
                <li>
                    <span>學科相關成績</span>
                    <span class="border">Academic Achievements</span>
                </li>
                <li>
                    <span>確認送出</span>
                    <span class="border">Submit</span>
                </li>
            </ul>
        </div>
        <div class="div-form">
            <div class="div-step">
                <ul>
                    <li class="list-step">
                        <img src="images/step-done.png" alt="">
                    </li>
                    <li class="list-step">
                        <img src="images/step-active-2.png" alt="">
                    </li>
                    <li class="list-step">
                        <img src="images/step-3.png" alt="">
                    </li>
                    <li class="list-step">
                        <img src="images/step-4.png" alt="">
                    </li>
                    <li class="list-step">
                        <img src="images/step-5.png" alt="">
                    </li>
                    <li class="list-step">
                        <img src="images/step-6.png" alt="">
                    </li>
                </ul>
            </div>
            <div class="div-scroll">
                <div class="row">
                    <div class="col s12">
                        <p class="center-align text-orange">若以下資料有不便回答者 可填入N</p>
                    </div>
                    <div class="col s12">
                        <div class="col s4">
                            <div class="mb-3">
                                <label class="right-align" for="user_name_zh">*中文姓名</label>
                                <label class="right-align small" for="user_name_zh">*Preferred Name</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <input id="user_name_zh" type="text" class="validate">
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s4">
                            <div class="mb-3">
                                <label class="right-align" for="user_name">*護照英文名</label>
                                <label class="right-align small" for="user_name">*First Name and Last Name</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <input id="user_name" type="text" class="validate">
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s4">
                            <div class="input-title mb-3">
                                <p>*性別</p>
                                <span>*Sex</span>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="d-flex mb-3">
                                <div class="ml-2">
                                    <label>
                                        <input name="group1" type="radio"/>
                                        <span>男</span>
                                        <span>Male</span>
                                    </label>
                                </div>
                                <div class="ml-2">
                                    <label>
                                        <input name="group1" type="radio"/>
                                        <span>女</span>
                                        <span>Female</span>
                                    </label>
                                </div>
                                <div class="ml-2">
                                    <label>
                                        <input name="group1" type="radio"/>
                                        <span>其他</span>
                                        <span>Other</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s4">
                            <div class="mb-3">
                                <label class="right-align" for="user_position">*守備位置</label>
                                <label class="right-align small" for="user_position">*Position</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <select class="browser-default" id="user_position">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s4">
                            <div class="mb-3">
                                <label class="right-align" for="user_second_position">*第二守備位置</label>
                                <label class="right-align small" for="user_second_position">*Second Position(s)</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <select class="browser-default" id="user_second_position">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s4">
                            <div class="mb-3">
                                <label class="right-align" for="user_height">身高（公分）</label>
                                <label class="right-align small" for="user_height">Height (cm)</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <input id="user_height" type="text" class="validate">
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s4">
                            <div class="mb-3">
                                <label class="right-align" for="user_weight">體重（公斤）</label>
                                <label class="right-align small" for="user_weight">Weight (kg)</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <input id="user_weight" type="text" class="validate">
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s4">
                            <div class="mb-3">
                                <label class="right-align" for="">投/打慣用手</label>
                                <label class="right-align small" for="">B/T</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <select class="browser-default" id="">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s4">
                            <div class="mb-3">
                                <label class="right-align" for="user_grad">年級</label>
                                <label class="right-align small" for="user_grad">School Grad Year</label>
                            </div>
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <select class="browser-default" id="user_grad">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s4">
                            <div class="mb-3">
                                <label class="right-align" for="user_graduation">高中預計畢業日期（年月）</label>
                                <label class="right-align small" for="user_graduation">High School Expected Graduation Date</label>    
                            </div>                            
                        </div>
                        <div class="col s8">
                            <div class="mb-3">
                                <input id="user_graduation" type="text" class="validate">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
