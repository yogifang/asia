<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Asia Scouting Network</title>
</head>

<body>
    <section class="container div-content">
        <div class="div-header">
            <ul>
                <li class="active">
                    <span>帳號建立</span>
                    <span class="border">Sign Up for Free</span>
                </li>
                <li class="active">
                    <span>基本資料</span>
                    <span class="border">Basic Info</span>
                </li>
                <li class="active">
                    <span>成績及運動表現</span>
                    <span class="border">Physical Performance</span>
                </li>
                <li class="active">
                    <span>聯繫資料</span>
                    <span class="border">Contact</span>
                </li>
                <li class="active">
                    <span>學科相關成績</span>
                    <span class="border">Academic Achievements</span>
                </li>
                <li class="active">
                    <span>確認送出</span>
                    <span class="border">Submit</span>
                </li>
            </ul>
        </div>
        <div class="div-form">
            <div class="div-scroll center-align text-orange">
                <img src="images/step-done.png" alt="done" width="92">
                <p class="m-0">已送出</p>
                <small>Finished</small>
            </div>
        </div>
    </section>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
